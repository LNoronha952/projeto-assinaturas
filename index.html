<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geração de Certificado de Conclusão</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Certificado de Conclusão de Curso</h1>
</header>

<div class="container">
    <section class="cadastro">
        <h2>Preencha seus dados</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" placeholder="Seu nome completo" required />
            </div>
            <div class="form-group">
                <label for="dataConclusao">Data de Conclusão:</label>
                <input type="date" id="dataConclusao" name="dataConclusao" required />
            </div>
            <div class="form-group">
                <label for="curso">Curso:</label>
                <input type="text" id="curso" name="curso" placeholder="Nome do curso" required />
            </div>
            <div class="buttons">
                <button type="button" onclick="gerarPDF()">Gerar PDF</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </section>
    
    <div id="successMessage" style="display:none;">
        <p>PDF gerado com sucesso!</p>
    </div>
</div>

<!-- Script externo -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="script.js"></script>

</body>
</html>
